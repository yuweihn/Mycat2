replicas:
  - name: repli                      # 复制组 名称   必须唯一
    repType: MASTER_SLAVE           # 复制类型
    switchType: SWITCH              # 切换类型
    balanceName: BalanceAllRead   # 读写分离类型
    balanceType: BALANCE_ALL
    mysqls:
      - name: mytest3307              # mysql 主机名
        ip: 0.0.0.0               # i
        port: 3306                  # port
        user: root                  # 用户名
        password:        123456     # 密码
        minCon: 1                   # 最小连接
        maxCon: 1000                  # 最大连接
        maxRetryCount: 3            # 连接重试次数
